{% extends "admin/index.html" %}

{% block content %}
<h1 style="color: red;">Custom Dashboard Loaded</h1>

<div class="row">
    <!-- Quick Actions Card -->
    <div class="col-lg-4 col-md-6">
        <div class="card text-white bg-primary mb-3">
            <div class="card-header">
                <i class="fas fa-bolt"></i> Quick Actions
            </div>
            <div class="card-body">
                <p class="card-text">Manage your products and orders quickly.</p>
                <a href="/admin/project/order/" class="btn btn-light">Manage Orders</a>
                <a href="/admin/project/product/" class="btn btn-light">Manage Products</a>
            </div>
        </div>
    </div>

    <!-- Server Usage Progress Bar -->
    <div class="col-lg-4 col-md-6">
        <div class="card text-white bg-success mb-3">
            <div class="card-header">
                <i class="fas fa-chart-line"></i> Server Usage
            </div>
            <div class="card-body">
                <div class="progress">
                    <div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                        75%
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{{ block.super }} <!-- Keep existing dashboard content -->
{% endblock %}
