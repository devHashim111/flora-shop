{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha384-whatever" crossorigin="anonymous"></script>

    <style>
        body {
            background: #f8f9fa;
        }
        .signup-container {
            max-width: 400px;
            margin: 80px auto;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-header {
            background: #00585E;
            color: white;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px 10px 0 0;
        }
        .btn-primary {
            background: #007bff;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .btn-primary:hover {
            background: rgb(15, 22, 29);
            color: white;
        }
        .sp {
            background: #00585E;
        }
        .alert {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <div class="card">
        <div class="card-header sp">Sign Up</div>
        <div class="card-body">

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="Enter username" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" id="password1" placeholder="Enter password" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="password2" placeholder="Confirm password" required>
                </div>

                <button type="submit" class="btn sp w-100">Sign Up</button>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'login' %}">Login here</a>
            </p>

        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="/static/js/bootstrap.bundle.min.js"></script>

</body>
</html>
